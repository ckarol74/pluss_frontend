<div class="header-dialog d-flex">
  <mat-icon class="icon mx-auto mt-3 mb-2" color="primary">{{
    data.icon
  }}</mat-icon>
</div>
<div class="text-center" *ngIf="data.title">
  <h4 class="py-0 mx-3">{{ data.title }}</h4>
</div>
<div mat-dialog-content class="pt-1">
  <p *ngIf="data.description">{{ data.description }}</p>
  <div class="bottons-end d-flex mt-2">
    <button mat-button (click)="dialogRef.close(false)" class="mx-auto">
      Cerrar
    </button>
    <button
      mat-button
      [mat-dialog-close]="true"
      cdkFocusInitial
      class="mx-auto"
    >
      Aceptar
    </button>
  </div>
</div>
